
<div class="container text-center">
  <div fxLayout="column" fxLayoutAlign="center center" style="min-height: 500px" > 


  <!-- <mat-form-field fxFlex="40%">

 <div>
<h2>List of Movies</h2>


<ul>
  <li *ngFor="let movie of movies">
    <h2 (click)="movieClicked(movie)">{{movie.title}}</h2>
    <h2 (click)="movieClicked(movie)">{{movie.desc}}</h2>
    <h2 (click)="movieClicked(movie)">{{movie.year}}</h2>
    
  </li>
</ul>
</div>
<div class="mat-tbl-container mat-elevation-z8"></div>
<hr>
<table class="table table-striped table-bordered table-sm">
<tr>
  <th>
<label class="col-md-2">Title:</label>
 <input type="text" [(ngModel)]="selectedMovie.title"/></th><br>
 <th>
<label class="col-md-2">Desc:</label>
 <input type="text" [(ngModel)]="selectedMovie.desc"/></th><br>
<th>
Year: <input type="text" [(ngModel)]="selectedMovie.year"/></th><br>

</tr>
</table>

<td align="center">
<button *ngIf="selectedMovie.id != -1" mat-button  (click)="updateMovie()" mat-flat-button color="primary" > PUT </button>
<button  *ngIf="selectedMovie.id == -1" mat-button   (click)="createMovie()" mat-flat-button color="primary" > POST </button>
<button *ngIf="selectedMovie.id != -1"  mat-button (click)="deleteMovie()" mat-flat-button color="primary" > DELETE </button>

</td>

</div>
